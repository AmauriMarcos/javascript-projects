<!doctype html>
<head>
<title>Slider</title>
</head>
<style>
*{
  margin:0;
  padding:0;
}

#container{
  width:60%;
  margin:0 auto;
}
#container div{
  min-height:300px;
  background:#eee;
  display:none;
}
</style>
<body>
  <div id="container">
      <div id="content">Hey I am the content box</div>
      <button id="btn">Click Me!!</button>
  </div>
  <script>
    const btn = document.getElementById('btn');
    const content = document.getElementById('content');
    var flag = 0;
    btn.addEventListener('click', () => {
      if(flag == 0){
        content.style.display = 'block';
        flag++
      }
      else{
        content.style.display = 'none';
        flag--;
      }
     
      
    })
  </script>
</body>
</html>
